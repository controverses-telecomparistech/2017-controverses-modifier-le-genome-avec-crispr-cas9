<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Graphe des acteurs</title>
  
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/sigma.min.js"></script>
  <script src="scripts/plugins/sigma.parsers.gexf.min.js"></script>
  <script src="ble"></script>
  <style>
  .container {
      display: block;
      position:absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div class="container" id="graph-container" width="100%" height="100%"></div>
<script>
    // ####
    // Code render begin
    // ####
    setTimeout(function ()
    {
      var s = new sigma({
      container: 'graph-container',
      renderer: {
      container: document.getElementById('graph-container'),
      type: 'webgl'
      },
      settings: {
      minNodeSize: 8,
      maxNodeSize: 16
      }
      });
      
      sigma.parsers.gexf('data/graph.gexf', s, function ()
        {
          s.refresh();
        }
      );
    }, 350); // la dur√©e de l'animation jQuery ColorBox, cf index.html !
  </script>
</body>
</html>
